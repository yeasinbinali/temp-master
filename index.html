<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #spinner{
            display: none;
            margin: auto;
        }
        #error{
            display: none;
            text-align: center;
            color: ghostwhite;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- form box -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="temp-field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <!-- spinner section -->
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
        <!-- error handling -->
        <div id="error">
            <h2>No Results Found</h2>
        </div>
        <!-- weather condition -->
        <div id="weather-condition" class="weather-status text-white text-center">
            <img id="weather-icon" src="" alt="">
            <h1 id="temp-place"></h1>
            <h3><span id="temp-degree"></span><span id="celcius"></span></h3>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>
    
    <!-- js file -->
    <script src="js/app.js"></script>
</body>

</html>
